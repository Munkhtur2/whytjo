<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repeat Hi</title>
    <link rel="stylesheet" href="./css/Style.css">
    <script>
        function repeatHi() {
            setInterval(function() {
                console.log("Hi");
                document.body.innerHTML += "<p>Hi</p>";
            }, 5000);
        }
    </script>
</head>
<body onload="repeatHi()">
</body>
</html>
